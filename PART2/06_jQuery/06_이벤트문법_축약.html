<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 문법 축약</title>
  </head>

  <body>
    <h1>이벤트 문법 축약</h1>
    <h2>Main title</h2>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
      let mainTT = $("h2");

      // 대상 .on(이벤트종류, 할일);
      // 이벤트 종류
      // mouseover, mouseout, mouseenter, mouseleave, click, dbclick, keydown, keypress, keyup, focus, blur, change, resize, scroll
      // 할일 = 함수 = function (){실제할일...}

      mainTT.mouseover(function () {
        mainTT.css({
          color: "blue",
        });
      });
      mainTT.mouseout(function () {
        mainTT.css({
          color: "black",
        });
      });

      mainTT
        .mouseout(function () {
          $(this).css({
            color: "red",
          });
        })
        // mainTT 생략도 가능
        .mouseout(function () {
          $(this).css({
            color: "red",
          });
        });

      mainTT.hover(
        function () {
          $(this).css({ color: "blue" });
        },
        function () {
          $(this).css({ color: "#000" });
        }
      );
    </script>
  </body>
</html>
